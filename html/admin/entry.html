        <h4>数据录入</h4>
        <p>可快速根据Excel文件一键导入对应数据,轻松解决了录入数据难题。</p>

        <div class="row m-top-30">
          <!--=== 数据类型 开始 ===-->
          <div class="col-md-12 margin-bottom-15">
            <label for="singleSelect">数据类型 : </label>
            <select class="form-control margin-bottom-15" id="singleSelect">
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
              <option>jQuery</option>
              <option>Bootstrap</option>
            </select>
          </div>
          <!--=== 数据类型 结束 ===-->

          <!--=== 是否覆盖 开始 ===-->
          <div class="col-md-12 margin-bottom-15">
            <label class="m-right-20">数据是否覆盖 :</label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked=""> 是
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 否
            </label>
          </div>
          <!--=== 是否覆盖 结束 ===-->

          <!--=== 文件导入 开始 ===-->
          <div class="col-md-12">
            <div id="pic_btn"></div>
            <a href="javascript:void(0);" class="file">一键导入Excel文件
              <input type="file" name="" id="">
            </a>

          </div>
          <!--=== 文件导入 结束 ===-->
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/layer.js"></script>
    <script type="text/javascript">

      // 数据管理 下拉
      $('.templatemo-sidebar-menu li.sub a').click(function(){
        if($(this).parent().hasClass('open')) {
          $(this).parent().removeClass('open');
        } else {
          $(this).parent().addClass('open');
        }
      });

      function d_messages(content, position) { //消息弹出层
        var style_text = "";
        position = arguments[1] ? arguments[1] : 2;
        if (position == 1) { //顶部弹出
          style_text = "border:none; background: rgba(0,0,0,.7); color:#fff; max-width:100%; top:0; position:fixed; left:0; right:0; border-radius:0;";
        }
        if (position == 2) { //页面中间弹出
          style_text = "border:none; background: rgba(0,0,0,.7); color:#fff; max-width:90%; min-width:1rem; margin:0 auto; border-radius:.8rem;";
        }
        layer.open({
          style: style_text,
          type: 0,
          anim: 3,
          content: content,
          shade: false,
          time: 2
        })
      }
  </script>
