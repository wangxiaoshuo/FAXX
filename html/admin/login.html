<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--[if IE]>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <![endif]-->
  <title>中国铁塔后台管理系统</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="bookmark" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/layer.css">

</head>
<body class="login-index">
  <div id="main-wrapper">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <!--=== logo 开始 ===-->
        <div class="logo">
          <img style="margin-top: 5px;margin-bottom: 11px;" src="img/base-station.png">
            <span style="color: #fff;font-size: 18px">
                中国铁塔 CHINA <label style="color: #d53e2f;">T</label>OWER
            </span>
        </div>
        <!--=== logo 结束 ===-->
      </div>   
    </div>

    <div class="template-page-wrapper">
      <form class="form-horizontal templatemo-signin-form" role="form" action="index.html" method="get">
        <div class="area">
          <div class="title">
            <h3>登录</h3>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label for="email" class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="请输入Email地址">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 login-btn">
              <div class="col-sm-offset-4 col-sm-10">
                <input type="submit" value="登录" class="btn btn-default">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
