    var recordId = getQueryString('id')

    $(function () {
        if(recordId){
            // 请求记录信息接口
            findRecord()
        }
    })

    // 输入Url参数的名字获取对应值
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    if(recordParameter == 'view') {
        $('input').attr("disabled","disabled")
        $('select').attr("disabled","disabled")
        $('.save').hide()
        $('#record_location').text('记录信息')
        $('#record_title').text('记录信息')
        $('#record_prompt').text('快捷查看详细记录信息。')
        $('#record_view').text('查看记录')
        $('#new_record').css('display','none')
    }else if(recordParameter == 'modify') {
        $('#record_location').text('编辑记录')
